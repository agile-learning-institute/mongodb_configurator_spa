components:
  schemas:
    files:
      type: array
      items:
        $ref: '#/components/schemas/file'
    file:
      type: object
      properties:
        file_name:
          type: string
          description: Name of the file
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        size:
          type: number
          description: Size in bytes
    enumerators:
      type: array
      items:
        $ref: '#/components/schemas/enumerations'
      description: Array of enumeration objects
    enumerations:
      type: object
      properties:
        name:
          type: string
          description: Name of the enumeration
        status:
          type: string
          description: Status of the enumeration (e.g., "Active", "Deprecated")
        version:
          type: integer
          description: Version number of the enumeration
        enumerators:
          type: object
          description: Dictionary of enumerator names to their value mappings
          additionalProperties:
            type: object
            additionalProperties:
              type: string
        _locked:
          type: boolean
          description: Whether the enumeration file is locked from editing
    configuration:
      description: SchemaManager Collection Configuration
      type: object
      required:
        - name
        - versions
      properties:
        name:
          description: The name of the MongoDB collection
          type: string
        description:
          description: A description of the MongoDB collection
          type: string
        versions:
          description: List of version configurations in chronological order
          type: array
          items:
            type: object
            description: Configuration for a specific version
            properties:
              version:
                description: Version string in format major.minor.patch.enumerator_version
                type: string
              drop_indexes:
                description: List of index names to drop in this version
                type: array
                items:
                  type: string
              migrations:
                description: List of migration/aggregation pipelines to run to migrate data from previous version to this version. 
                type: array
                items:
                  description: A migration file name
                  type: string
                  example: first_last_to_full.json
              add_indexes:
                description: List of indexes to add in this version. 
                type: array
                items:
                  description: Index items are defined at https://www.mongodb.com/docs/manual/indexes/
              test_data:
                description: Name of the test data file for this version
                type: string
                example: sample.1.0.0.1.json 
    dictionary:
      description: A Simple Schema Dictionary
      type: object
      properties:
        'ref': 
          description: Reference to another dictionary
          type: string
        name:
          description: The name of the property
          type: string
        description:
          description: A description of the property
          type: string
        type:
          description: The type of the property
          type: string
          enum: 
            - object
            - array
            - enum
            - enum_array
            - TYPE
        required:
          description: Whether the property is required
          type: boolean
          default: false
        properties:
          description: Properties of an Object type
          type: object
          additionalProperties:
            $ref: '#/components/schemas/dictionary'
        additionalProperties:
          description: Should the object type allow additional properties
          type: boolean
        items:
          description: Items of an Array type
          type: array
          items:
            $ref: '#/components/schemas/dictionary'
        enum:
          description: Enum name for enum or enum_array types
          type: string
      required:
        - description
        - name
        - type
    type:
      description: A Type definition - must be one of three valid forms
      type: object
      properties:
        description:
          description: A description of the type
          type: string
        # Universal Primitive - schema only
        schema:
          description: Universal primitive schema (mutually exclusive with json_type/bson_type)
          type: object
          additionalProperties: true
        # Typed Primitive - json_type/bson_type only  
        json_type:
          description: JSON schema definition (mutually exclusive with schema)
          type: object
          additionalProperties: true
        bson_type:
          description: BSON schema definition (mutually exclusive with schema)
          type: object
          additionalProperties: true
        # Complex Type - object or array
        type:
          description: Type of complex type (object or array)
          type: string
          enum: [object, array]
        properties:
          description: Properties for object types
          type: object
          additionalProperties:
            $ref: '#/components/schemas/type'
        items:
          description: Items definition for array types
          $ref: '#/components/schemas/type'
        required:
          description: Whether the type is required
          type: boolean
          default: false
        additionalProperties:
          description: Whether additional properties are allowed (for object types)
          type: boolean
          default: false
      required:
        - description
    primitive_type:
      description: A Simple Schema Primitive Type
      type: object
      properties:
        title:
          description: The name of the type
          type: string
        type:
          description: A Universal Type 
          type: object
          additionalProperties: true
        json_type:
          description: Type rendered as JSON Schema
          type: object
          additionalProperties: true
        bson_type:
          description: Type rendered as BSON Schema
          type: object
          additionalProperties: true
    events:
      description: Array of processing or validation events
      type: array
      items:
        $ref: '#/components/schemas/event'
    event:
      type: object
      required: [id, type, status]
      properties:
        id:
          type: string
          description: Unique identifier for the event
        type:
          type: string
          description: Type of the event
        status:
          type: string
          enum: [PENDING, SUCCESS, FAILURE]
          description: Current status of the event
        data:
          description: Event data or error information
          oneOf:
            - type: object
              additionalProperties: true
            - type: null
        starts:
          type: string
          format: date-time
          description: When the event started
        ends:
          type: string
          format: date-time
          description: When the event ended (null if still pending)
        sub_events:
          type: array
          description: List of sub-events
          items:
            $ref: '#/components/schemas/event'
    config:
      type: object
      properties:
        config_items:
          type: array
          items:
            type: object
            properties:
              name:
                description: Configuration item name
                type: string
              value:
                description: Configuration value (or "secret" for sensitive values)
                type: string
              from:
                description: Source of the configuration value
                type: string
                enum:
                  - default
                  - file
                  - environment
